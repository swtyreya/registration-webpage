<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
  <title>Registration Webpage</title>
</head>
<body>
    <h1>Welcome to JS DOM Project</h1>

    <form id="registrationForm">
    <fieldset>
      <legend>Registration Form</legend>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br><br>

      <button type="submit">Submit</button>
    </fieldset>
  </form>
    <button id="themeBtn">Change Theme</button>

    <p id="message"></p>

    <button id="showBubblingandCapturing">Show Bubbling and Capturing Example</button>
    <button id="hideBtn">Hide Example</button>

    <div id="outer">
      Outer Div
      <button id="inner">Click Me</button>
   </div>

    <div id="log"></div>
    
    <button type="reset" id="resetBtn">Reset</button>

  
  <script src="script.js"></script>
</body>
</html>
